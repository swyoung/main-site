---
layout: default
---
<style>
	#search-container {
	    max-width: 100%;
	}

	input[type=text] {
		font-size: normal;
	  outline: none;
	  padding: 0.7rem;
	  width: 100%;
		-webkit-appearance: none;
		font-family: inherit;
		font-size: 100%;
    border: none;
		border-bottom: 1px solid gray;
	}
	#results-container {
		margin: 1rem 0;
    background-color: #f9f9f9;
	}
</style>
<section class="posts">
  <h1>Scott W. H. Young - Blog</h1>
  <h2>Infrequent posts on library UX, assessment, ethics</h2>
<br>
<br>
<ul>
    {% for post in site.posts %}
      <li><a style="color: black;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time></li>
    {% endfor %}
  </ul>
