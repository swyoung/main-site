<nav>
  <ul>
    <li><strong>
      <a href="/">
        {% if site.navbar_title %}
          {{ site.navbar_title | replace: ' ', "&nbsp;" | replace: "-", "&nbsp;"}}
        {% else %}
          {{ site.title | replace: ' ', "&nbsp;"}}
        {% endif %}
      </a></strong>
    </li>
    <br />
    {% for item in site.data.nav.links %}
    <li>
      <a href="{{ item.url }}" {% if item.url == page.url %} class="active" {% endif %}>
      {{ item.title }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
